<!DOCTYPE html>
<html>
    <head>
        <title>Dog Blog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/themes/default/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- รูปแบบต่าง ๆ ในการทำฟอร์มกรอกข้อมูล -->
        <section data-role="page" id="form">
            <header data-role="header" data-add-back-btn="true">
                <h1>Form</h1>
            </header>
            <div data-role="content">
                <form>
                    <div class="ui-field-contain"><!-- field-contain กล่องข้อความ-->
                        <label>Name</label>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="ui-field-contain"><!-- field-contain กล่องข้อความ-->
                        <label>Surname</label>
                        <input type="text" placeholder="Surname">
                    </div>
                    <div class="ui-field-contain">
                        <label>E-mail:</label>
                        <input type="email">
                    </div>
                    <div class="ui-field-contain">
                        <label>Tel:</label>
                        <input type="tel">
                    </div>
                    <div class="ui-field-contain">
                        <label>URL:</label>
                        <input type="url">
                    </div>
                    <div class="ui-field-contain">
                        <label>Age:</label>
                        <input type="number" min="20" max="60">
                    </div>
                    <div class="ui-field-contain">
                        <label>Date of Birth:</label>
                        <input type="date">
                    </div>
                    <div class="ui-field-contain">
                        <label>Time:</label>
                        <input type="time">
                    </div>
                    <div class="ui-field-contain">
                        <label>Date/Time:</label>
                        <input type="datetime">
                    </div>
                    <div class="ui-field-contain">
                        <label>Week:</label>
                        <input type="week">
                    </div>
                    <div class="ui-field-contain">
                        <label>Month:</label>
                        <input type="month">
                    </div>
                    <div class="ui-field-contain">
                        <label>Remark:</label>
                        <textarea></textarea>
                    </div>
                    <div class="ui-field-contain">
                        <label>Search:</label>
                        <input type="search">
                    </div>
                    <div class="ui-field-contain">
                        <label>Age:</label>
                        <input type="range" min="20.5" max="59.5" step="0.5">
                    </div>
                    <div class="ui-field-contain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <legend>Sex:</legend>
                            <input type="radio" name="rd1" id="rd1">
                            <label for="rd1">Male</label>
                            <input type="radio" name="rd1" id="rd2">
                            <label for="rd2">Female</label>
                            <input type="radio" name="rd1" id="rd3">
                            <label for="rd3">Others</label>
                        </fieldset>
                    </div>
                    <div class="ui-field-contain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <label for="chk1">Thai</label>
                            <input type="checkbox" name="chk1" id="chk1">
                            <label for="chk2">Bangkok</label>
                            <input type="checkbox" name="chk2" id="chk2">
                        </fieldset>
                    </div>
                    <div class="ui-field-contain">
                        <label>Switch</label>
                        <select data-role="slider">
                            <option>Off</option>
                            <option>On</option>
                        </select>
                    </div>
                    <div class="ui-field-contain">
                        <label>Province</label>
                        <select data-mini="true">
                            <option>จังหวัด</option>
                            <option>กรุงเทพ</option>
                            <option>นนทบุรี</option>
                            <option>นครปฐม</option>
                            <option>ราชบุรี</option>
                            <option>สุพรรณบุรี</option>
                            <option>ลพบุรี</option>
                            <option>สมุทรสาคร</option>
                        </select>
                    </div>
                    <div class="ui-field-contain">
                        <label>Province</label>
                        <select name="province" multiple="multiple" id="province" data-native-menu="false">
                            <!-- เลือกได้หลายตัวเลือก -->
                            <option>จังหวัด</option>
                            <option>กรุงเทพ</option>
                            <option>นนทบุรี</option>
                            <option>นครปฐม</option>
                            <option>ราชบุรี</option>
                            <option>สุพรรณบุรี</option>
                            <option>ลพบุรี</option>
                            <option>สมุทรสาคร</option>
                        </select>
                    </div>
                    <div class="ui-field-contain">
                        <fieldset data-role="controlgroup" data-type="horizontal" class="plink">
                            <button type="submit" data-icon="check">Send</button>
                            <button type="reset" data-icon="delete">Cancel</button>
                        </fieldset>
                    </div>
                </form>
            </div>
        </section>


    </body>
</html>
